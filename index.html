<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./public/aframe-ar.js"></script>
    <title>AR QR Code</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="./public/pattern-qrcode.patt">
            <a-entity gltf-model="./public/untitled.glb" scale="3 3 3" position="0 0 0" rotation="0 -90 90">
                <a-animation attribute="rotation"
                    from="0 -90 90"
                    dur="3000"
                    to="0 -90 450"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
            </a-entity>
            <a-video id="myVideo" src="./public/my.mp4" position="3 1 0" rotation="-90 0 0" width="3" height="2" muted></a-video>
        </a-marker>
        <a-entity camera></a-entity>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const videoEl = document.querySelector("#myVideo");
                videoEl.play().catch(error => {
                    console.log("Autoplay failed. User interaction required:", error);
                });
            });
        </script>
    </a-scene>
</body>
</html>
