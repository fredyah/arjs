<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./public/aframe-ar.js"></script>
    <title>AR QR Code</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="./public/pattern-qrcode.patt">
            <a-entity gltf-model="./public/untitled.glb" scale="3 3 3" position="0 0 0" rotation="0 -90 90">
                <a-animation attribute="rotation"
                    from="0 -90 90"
                    dur="3000"
                    to="0 -90 450"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
            </a-entity>
            <a-box id="callButton" position="2 0 0" width="1" height="0.5" depth="0.5" color="white">
                <a-text value="ðŸ“ž æ’¥æ‰“é›»è©±" align="center" color="red" position="0 0 0.6" scale="10 10 10"></a-text>
            </a-box>
        </a-marker>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelector("#callButton").addEventListener("touchstart", function () {
                    window.location.href = "tel:0978123123";
                });
            });
        </script>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
