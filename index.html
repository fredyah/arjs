<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./public/aframe-ar.js"></script>
    <title>AR QR Code</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="./public/pattern-qrcode.patt" marker-controls="enabled: false;">
            <a-entity gltf-model="./public/untitled.glb" scale="3 3 3" position="0 0 0" rotation="90 -90 0">
                <a-animation attribute="rotation"
                    dur="3000"
                    to="360 360 0"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
            </a-entity>
            <a-plane position="0 0.5 0" width="1" height="0.5" color="red" onclick="callPhone()">

</html>
